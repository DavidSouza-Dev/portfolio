name: Flow Pull Requests
on: [pull_request]
jobs:
  # Build Job
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - run: npm ci
      - run: npm run build
      - run: npm test
      - uses: codecov/codecov-action@v3