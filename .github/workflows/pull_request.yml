name: Flow Pull Requests
on:
  pull_request:
    branches: [main]
jobs:
  # Build Job
  tests:
     runs-on: ubuntu-latest
     steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install Dependencies
        run: npm install
      - name: Build Project
        run: npm run build
      - run: npm run test